<ion-header>
  <ion-toolbar>
    <ion-title>Asientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<mat-accordion style="margin-bottom: 20px;">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header [collapsedHeight]="heigthSize()" [expandedHeight]="heigthSize()">
      <mat-panel-title>
        <ion-label>Gastos de Custodia</ion-label>
      </mat-panel-title>
    </mat-expansion-panel-header>
    
      <form [formGroup]="custodiaForm">
        <ion-input type="text" formControlName="empresa" placeholder="empresa ticker | Ej: MMM">
          Empresa
        </ion-input>
        
        <ion-input formControlName="sociedad">
          <ion-label slot="start">Sociedad</ion-label>
          <ion-select  slot="end" (ionChange)="selectEmpresa($event)">
            <ion-select-option *ngFor="let soc of sociedades" >{{soc.name}}</ion-select-option>      
          </ion-select>
        </ion-input>
        <ion-input>
          <ion-label slot="start">Contrato</ion-label>
          <ion-select  slot="end"  disabled="{{selectDisabled}}" formControlName="contrato" placeholder="{{place}}">
            <ion-select-option  *ngFor="let con of sociedadElected.contratos">{{con}}</ion-select-option>      
          </ion-select>
        </ion-input>

        <ion-input type="text" formControlName="descripcion" placeholder="descripcion">
          Descripci√≥n
        </ion-input>
        <ion-input type="text" formControlName="custodia" placeholder="Ej: 23.4">
          Gasto Custodia
        </ion-input>
        
        <ion-input type="text" formControlName="fecha" (ionChange)="selectDate($event)">
          <ion-label>Fecha</ion-label>
          <ion-datetime placeholder="Select Date" displayFormat="DD-MMM-YYYY"
           ></ion-datetime>
        </ion-input>
        <ion-button expand="full" fill="outline" (click)="send()">Enviar</ion-button>
        
      </form>
    
    
    
  </mat-expansion-panel>
</mat-accordion>

</ion-content>
